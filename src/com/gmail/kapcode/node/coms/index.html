<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #toolbar{
        border-color:black;
        border-style: solid;
        padding: 5px 5px 5px 5px;
        height: 110px;
        width: 98%;
        float: left;
      }

      #new_button{
        font-size: 300%;
        background-color: black;
        color: white;
        height: 100%;
        width: 10%;
        float: left;
      }
      .toolbarFeild{
        font-size: 200%;
        width: 30%;
        line-height: 100px;
        float: left;
        margin-right: 10px;
      }

      .slider{
        height: 20px;
        width: 100%
        margin-right: 10px;
      }
      #sliderContainers{
        float: left;
        width: 25%;
      }

      #heightSlider{
        float: right;
      }
      #sliderContainerHeight{
        float: left;
      }

      #bank{
        border-style: solid;
        padding: 5px 5px 5px 5px;
        margin-top: 10px;
        height: 300px;
        width: 98%;
        float: left;
        overflow-y: auto;
      }
      .text{
        color: white;
        font-weight: bold;
        font-size: 120%;
      }




    </style>
</head>
<body style="background-color:DimGray">



<div id="toolbar">
    <button id="new_button">+</button>
    <input class="toolbarFeild" id="textFeild" type="text" placeholder="Name:"></input>
    <input class="toolbarFeild" id="macroFeild" type="text" placeholder="Macro:"></input>
    <div id="sliderContainers">
        <div id="sliderContainerWidth">
            <div class="text">Width</div><input id="widthSlider" class="slider" type="range" min="1" max="100" value="50" class="slider"></input>
        </div>
        <div id="sliderContainerHeight">
            <div class="text">Height</div><input id="heightSlider" class="slider" type="range" min="1" max="100" value="50" class="slider"></input>
        </div>
    </div>
</div>
<p id="bank"></p>




<script type="text/javascript">
    document.getElementById("new_button").onclick = function() {
      doc = document;
      width = doc.getElementById("widthSlider").value;
      height = doc.getElementById("heightSlider").value;
      name = doc.getElementById("textFeild").value;
      macro = doc.getElementById("macroFeild").value;
      newButton = doc.createElement("button");
      newButton.name = name;
      newButton.macro = macro;
      newButton.innerHTML = name;
      newButton.style.width = width+"px";
      newButton.style.height = height+"px";
      newButton.style.float = "left";
      newButton.style.background = "black";
      newButton.style.color = "white";
      newButton.style.fontSize = "110%";
      newButton.onclick = function() { // Note this is a function
        alert(macro);
        alert(name);
      };
      bank = doc.getElementById("bank");
      bank.insertBefore(newButton,bank.children[0]);
    };
    </script>

</body>
</html>
